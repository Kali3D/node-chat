<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/css/chat.css" />
		<title>Chat | Chat App</title>
	</head>
	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>
		<div class="chat__main">
			<ol class="chat__messages" id="messages"></ol>
			<div class="chat__footer">
				<form id="messageForm">
					<input type="text" name="message" id="message" 
						placeholder="Message" autofocus autocomplete="off"/>
					<button>Envoyer</button>
				</form>
				<button id="location">Envoyer la localisation</button>
			</div>
		</div>
		
		<script id="messageTemplate" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>

		<script id="locationTemplate" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<a href={{url}} target="_blank">My current location</a>
				</div>
			</li>
		</script>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="/js/libs/moment.js"></script>
		<script type="text/javascript" src="/js/libs/mustache.min.js"></script>
		<script type="text/javascript" src="/js/chat.js"></script>

	</body>
</html>
